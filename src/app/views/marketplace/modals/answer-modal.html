<div class="modal-header">
  <div class="close" type="button" ng-click="closeModal()" >Ã—</div>
  <div>
    <h3>Question: </h3>
    <p> {{ questionText }} </p>
    <h3>Publish an answer to this question: </h3>
  </div>
</div>

<div class="modal-body">
  <div class="main-area comment-input">
    <textarea ng-model="answerText" rows="8" cols="40"></textarea>
  </div>
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-default" ng-click="closeModal()">
        Cancel
      </button>
      <button class="btn btn-default" ng-click="submitAnswer()">
        Submit
      </button>
    </div>
  </div>
</div>
